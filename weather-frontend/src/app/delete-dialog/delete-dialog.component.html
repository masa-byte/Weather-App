<h2 mat-dialog-title>Delete Dialog</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button type="button" (click)="cancelDeletion()" class="cancelBtn">Cancel</button>
    <button mat-raised-button type="button" (click)="confirmDeletion()" class="deleteBtn">Delete</button>
</mat-dialog-actions>

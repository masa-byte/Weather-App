<div class="search-filter-container" class="search-bar">
    <mat-form-field class="search-bar">
        <mat-label class="search-bar">Search</mat-label>
        <input class="search-bar" matInput [(ngModel)]="searchText" [formControl]="searchControl" />
        <button mat-button matSuffix (click)="search()" class="search-bar">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="comment">
  <div class="comment-image-container">
    <img src="/assets/user-icon.png" />
  </div>
  <div class="comment-right-part">
    <div class="comment-content">
      <div class="comment-author">{{ comment.username }}</div>
      <div>{{ createdAt }}</div>
    </div>
    <div class="comment-text">{{ comment.body }}</div>
    <div class="comment-actions">
      <div
        class="comment-action"
        (click)="
          setActiveComment.emit(comment.id);
        "
      >
        Reply
      </div>
    </div>
    <div class="replies" *ngIf="comment.replies.length > 0">
      <comment
        *ngFor="let reply of comment.replies"
        [comment]="reply"
        [parentId]="comment.id"
        (setActiveComment)="setActiveComment.emit($event)"
        [activeComment]="activeComment"
        (addComment)="addComment.emit($event)"
      ></comment>
    </div>
    <comment-form
      *ngIf="isReplying()"
      submitLabel="Reply"
      [hasCancelButton]="true"
      (handleSubmit)="addComment.emit({ text: $event, parentId: comment.id })"
      (handleCancel)="setActiveComment.emit(null)"
    ></comment-form>
  </div>
</div>
